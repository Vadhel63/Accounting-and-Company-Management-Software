<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase Page</title>
  </head>
  <body>
    <h1>Purchase Page</h1>
    <form action="post">
      <input type="date" name="date" id="" placeholder="Date" required/>
      <br />

      <select name="p_name" id="" required>
        {% for p in purchase%}
        <option value="{{p.id}}">{{p.name}}</option>
        {%endfor%}
      </select>
      <br />
      <br />
      
      <select name="r_name1" id="" required>
        {% for r in raw%}
        <option value="{{r.id}}">{{r.RM_name}}</option>
        {%endfor%}
      </select>
      <input type="number" name="piece" id="" placeholder="No. of piece"  required/>
      <input type="text" name="amount" id="" placeholder="Amount of single piece" required />
      <br />
      <select name="r_name2" id="">
        {% for r in raw%}
        <option value="{{r.id}}">{{r.RM_name}}</option>
        {%endfor%}
      </select>
      <input type="number" name="" id="" placeholder="No. of piece" />
      <input type="text" name="" id="" placeholder="Amount of single piece" />
      <br />
      <select name="r_name3" id="">
        {% for r in raw%}
        <option value="{{r.id}}">{{r.RM_name}}</option>
        {%endfor%}
      </select>
      <input type="number" name="" id="" placeholder="No. of piece" />
      <input type="text" name="" id="" placeholder="Amount of single piece" />
      <br />
      <br />
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
