




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Materials Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Raw Materials</h2>

<table>
  <tr>
    <th>Raw Material ID</th>
    <th>Raw Material Name</th>
    <th>Raw Material Quantity</th>
  </tr>
  {%for raw_m in raw%}
  <tr>
    <td>{{raw_m.id}}</td>
    <td>{{raw_m.RM_name}}</td>
    <td>{{raw_m.RM_qty}}</td>
  </tr>
  {%endfor%}

</table>

</body>
</html>
