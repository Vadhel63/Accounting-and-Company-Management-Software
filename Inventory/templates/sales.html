<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Sales Party</title>
  </head>
  <body>
    <h1>Enter Sales Party</h1>
    <form action="{% url 'DisplaySales' %}" method="post">
      {%csrf_token%}
      <input type="date" name="" id="" /><br />
      <input type="text" name="c_name" id="" placeholder="Company Name" required/><br />
      <input type="text" name="c_no" id="" placeholder="Company Number" required/><br />
      <input type="text" name="gst_no" id="" placeholder="GST number" required/><br />
      <input type="text" name="location" id="" placeholder="Location" required/><br />
      <input type="text" name="c_owner" id="" placeholder="Company Owner" required/><br />
      
      <br />
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
